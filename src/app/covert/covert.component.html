<div>
    <div>
        <!-- Form -->
        <div>
            <!-- panel -->
            <div class="panel" >
                <div class="panel-heading" >Image to PDF converter</div>

                <div>
                    <form [formGroup]="form">
                        <!-- <mat-form-field>
                            <ngx-mat-file-input formControlName="file" placeholder="Basic Input" ></ngx-mat-file-input>
                            <mat-icon matSuffix>folder</mat-icon>
                        </mat-form-field> -->

                        <mat-form-field>
                            <ngx-mat-file-input formControlName="file" placeholder="Required input" valuePlaceholder="No file selected" required></ngx-mat-file-input>
                            <mat-icon matSuffix>folder</mat-icon>
                            <mat-error *ngIf="form.get('file')?.hasError('required')">
                              Please select a file
                            </mat-error>
                            <mat-error *ngIf="form.get('file')?.hasError('maxContentSize')">
                              The total size must not exceed {{form.get('file')?.getError('maxContentSize').maxSize | byteFormat}} ({{form.get('file')?.getError('maxContentSize').actualSize
                              | byteFormat}}).
                            </mat-error>
                          </mat-form-field>
                    </form>
                </div>
            </div>
        </div>


        <!-- coverted area -->
        <div>

        </div>
    </div>
</div>
