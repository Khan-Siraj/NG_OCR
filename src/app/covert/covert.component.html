<div class="main">
    <div class="w-75 bg-white overflow-x-hidden overflow-y-auto" style="max-height: 75%;">
        <div class="row h-100">
            <!-- Form -->
            <div class="col-md-6" style="border-right: 1px solid rgb(123, 119, 119);">
                <!-- panel -->
                <div class="p-4 h-100 d-flex flex-column align-items-center" style="gap: 20px;">
                    <div>
                        <img src="image.png" alt="Logo" width="280">
                    </div>

                    <div class="flex-grow-1 d-flex flex-column mt-4" style="gap: 30px;">
                        <div>
                            <p-toast />
                            <p-fileUpload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php"
                                (onUpload)="onUpload($event)" (clear)="clearAll()" [multiple]="true" accept="image/*" maxFileSize="1049000">
                                <ng-template pTemplate="content">
                                    <ul *ngIf="uploadedFiles.length">
                                        <li *ngFor="let file of uploadedFiles">
                                            {{ file.name }} - {{ file.size }} bytes
                                        </li>
                                    </ul>
                                </ng-template>
                            </p-fileUpload>
                        </div>

                        <button class="btn btn-success" (click)="submitData()">
                            Convert
                        </button>
                    </div>
                </div>
            </div>


            <!-- converted area -->
            <div class="col-md-6">
                <div class="h-100">
                    <div class="d-flex justify-content-between align-items-center p-2">
                        <em>Your result will be displayed here.</em>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary" (click)="clipBoard()" [disabled]="!parsedText" >
                                Copy Clipboard
                            </button>
                            <button class="btn btn-outline-secondary">
                                Print
                            </button>
                            <button class="btn btn-outline-secondary" (click)="clear()" [disabled]="!parsedText">
                                Clear
                            </button>
                        </div>
                    </div>
                    <div class="p-3 overflow-y-auto">
                        <textarea name="" [(ngModel)]="parsedText" id="" cols="30" rows="15" class=" form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
